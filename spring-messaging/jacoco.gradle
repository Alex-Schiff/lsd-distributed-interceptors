jacocoTestReport {
    dependsOn test, integrationHttpTest
    reports {
        xml.required = true
        html.required = true
        html.getOutputLocation().set(project.layout.buildDirectory.dir('reports/coverage'))
    }
    executionData(
            file("${project.layout.buildDirectory.get()}/jacoco/test.exec"),
            file("${project.layout.buildDirectory.get()}/jacoco/integrationHttpTest.exec")
    )
}
