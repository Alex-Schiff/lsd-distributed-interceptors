dependencies {
    api project(":core")

    // Spring
    compileOnly 'org.springframework.boot:spring-boot-autoconfigure'
    compileOnly 'org.springframework:spring-messaging'
    compileOnly 'org.springframework.integration:spring-integration-core'

    // LSD
    implementation 'io.github.lsd-consulting:lsd-formatting-library:2.0.1'
    compileOnly 'io.github.lsd-consulting:lsd-distributed-connector:2.0.0'

    // JSON & XML pretty formatting
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation 'org.dom4j:dom4j:2.1.3'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.14.2'

    // Other
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'commons-io:commons-io:2.11.0'

    implementation 'org.slf4j:slf4j-api:2.0.7'
}
