apply plugin: 'info.solidsoft.pitest'

build.dependsOn "pitest"

// perform mutation test and enforce coverage
pitest {
    pitestVersion = "1.5.2"
    testPlugin = "junit5"
    useClasspathFile = true
    timeoutConstInMillis = 20000
    targetClasses = ['com.integreety.yatspec.e2e.*']
    excludedTestClasses = ['com.integreety.yatspec.e2e.integration.EndToEndIT']
    excludedClasses = [ ]
    threads = 4
    outputFormats = ['HTML']
    coverageThreshold = 49
    mutationThreshold = 39
}