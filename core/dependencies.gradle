dependencies {

    // Spring
    compileOnly 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.springframework.boot:spring-boot-starter-amqp'
    compileOnly 'org.springframework.cloud:spring-cloud-starter-sleuth'
    compileOnly 'org.springframework:spring-messaging'
    compileOnly 'org.springframework.integration:spring-integration-core'

    // LSD
    api 'io.github.lsd-consulting:lsd-core:5.0.2'
    implementation 'io.github.lsd-consulting:lsd-formatting-library:1.0.8'
    compileOnly 'io.github.lsd-consulting:lsd-distributed-data-access:1.0.4'

    // JSON & XML pretty formatting
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation 'org.dom4j:dom4j:2.1.3'

    // Other
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.14.2'
}
