dependencies {
    implementation project(":core")

    compileOnly 'org.springframework.boot:spring-boot-autoconfigure:2.7.12'
    compileOnly 'io.github.openfeign:feign-core:12.3'
    compileOnly 'io.zipkin.brave:brave:5.13.11'

    // LSD
    api 'io.github.lsd-consulting:lsd-core:5.6.0'
    implementation 'io.github.lsd-consulting:lsd-formatting-library:1.0.8'
    compileOnly 'io.github.lsd-consulting:lsd-distributed-connector:2.0.0'

    // Other
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'commons-io:commons-io:2.11.0'

    implementation 'org.slf4j:slf4j-api:2.0.7'

}
