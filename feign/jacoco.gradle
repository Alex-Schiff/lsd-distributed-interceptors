jacocoTestReport {
    dependsOn test, integrationHttpTest, integrationMongoTest
    reports {
        xml.required = true
        html.required = true
        html.getOutputLocation().set(project.layout.buildDirectory.dir('reports/coverage'))
    }
    executionData(
            file("${project.layout.buildDirectory}/jacoco/test.exec"),
            file("${project.layout.buildDirectory}/jacoco/integrationMongoTest.exec"),
            file("${project.layout.buildDirectory}/jacoco/integrationHttpTest.exec")
    )
}
