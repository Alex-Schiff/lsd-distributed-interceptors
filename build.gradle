import org.springframework.boot.gradle.plugin.SpringBootPlugin

plugins {
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java-library'
    id 'maven'
    id 'pl.allegro.tech.build.axion-release' version '1.12.0'
    id "com.jfrog.bintray" version "1.8.5"
    id 'jacoco'
    id 'info.solidsoft.pitest' version '1.5.2'
}

group = 'com.integreety'
project.version = scmVersion.version
println "Build Version = ${project.version}"

sourceCompatibility = '11'
targetCompatibility = '11'

bootJar {
    enabled = false
}

jar {
    enabled = true
}

task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier.set('sources')
    from sourceSets.main.allSource
}

artifacts {
    archives jar
    archives sourcesJar
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

test {
    useJUnitPlatform()
    testLogging {
        events "skipped", "failed"
    }
    systemProperty 'yatspec.output.dir', "$buildDir/reports/yatspec"
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    configurations = ['archives']
    pkg {
        repo = 'open'
        name = 'lsd-distributed-interceptor-library'
//        userOrg = System.getenv('BINTRAY_ORG')
        override = false
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/integreety/lsd-distributed-interceptor-library.git'
        publish = true
        publicDownloadNumbers = true
        version {
            name = project.version
        }
    }
}

