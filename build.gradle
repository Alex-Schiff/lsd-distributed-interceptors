apply plugin: 'io.spring.dependency-management'
dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Hoxton.SR1'
        mavenBom 'io.pivotal.spring.cloud:spring-cloud-services-dependencies:2.1.4.RELEASE'
        mavenBom SpringBootPlugin.BOM_COORDINATES
    }
}

dependencies {

    // Spring
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
    implementation 'org.springframework.boot:spring-boot-starter-amqp'
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth'

    // Database driver for storing interactions
    implementation 'org.mongodb:mongo-java-driver:3.12.6'

    // Yatspec
    implementation 'com.github.nickmcdowall:yatspec:2020.1.13'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    // JSON & XML pretty formatting
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'dom4j:dom4j:1.6.1'

    // Other
    implementation 'org.apache.commons:commons-lang3:3.11'
}